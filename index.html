<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Sommelier PoC</title>
    <style>
        /* CSS f√ºr ein sauberes Layout */
        body { 
            font-family: sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 20px; 
            margin-top: 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .success { 
            color: green; 
            font-weight: bold; 
            margin-top: 15px; 
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>üå± Dein Individueller Tee-Sommelier</h2>
    <p>F√ºlle das Formular aus, um deine pers√∂nliche Teemischung zu erhalten. Das Ergebnis wird im Hintergrund von unserer KI berechnet.</p>
    
    <form id="teaForm" action="https://DEINE_N8N_WEBHOOK_URL" method="POST">
        
        <label for="gefuehl">1. Gef√ºhl / Zustand:</label>
        <textarea id="gefuehl" name="gefuehl" rows="3" placeholder="Ich bin gestresst, kann abends nicht abschalten und habe leichte Magenprobleme." required></textarea>

        <label for="geschmack">2. Geschmacksvorliebe:</label>
        <input type="text" id="geschmack" name="geschmack" placeholder="Minzig, frisch, nicht zu s√º√ü." required>

        <label for="allergien">3. Allergien / No-Gos:</label>
        <input type="text" id="allergien" name="allergien" placeholder="Kein Ingwer, keine Kamille." required>

        <label for="koffein">4. Koffein erw√ºnscht:</label>
        <div>
            <input type="radio" id="koffein-ja" name="koffein" value="Ja" required>
            <label for="koffein-ja" style="display: inline; font-weight: normal;">Ja</label>
            <input type="radio" id="koffein-nein" name="koffein" value="Nein" required style="margin-left: 20px;">
            <label for="koffein-nein" style="display: inline; font-weight: normal;">Nein</label>
        </div>

        <button type="submit">Teemischung anfragen</button>
    </form>
    
    <p id="successMessage" class="success" style="display: none;">Anfrage erfolgreich gesendet! Die KI arbeitet nun an deiner Teemischung.</p>
    
    <script>
        document.getElementById('teaForm').addEventListener('submit', function(e) {
            // Verhindere das Standard-Formular-Senden (wichtig f√ºr asynchrone Requests)
            e.preventDefault(); 
            
            // Sende das Formular asynchron
            fetch(this.action, {
                method: 'POST',
                // F√ºge den korrekten Header hinzu, damit n8n die URL-kodierten Daten liest
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                // Die Daten werden als URL-Parameter kodiert
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => {
                // Bei Erfolg zeige die Nachricht an
                document.getElementById('teaForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            })
            .catch(error => {
                // Bei Fehlschlag (z.B. wegen CORS oder falscher URL)
                alert('Es gab ein Problem beim Senden der Daten. Pr√ºfe die n8n-URL und CORS-Einstellungen.');
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
