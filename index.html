<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Sommelier PoC</title>
    <style>
        /* CSS f√ºr ein sauberes Layout */
        body { 
            font-family: sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
        }
        input[type="text"], textarea { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 20px; 
            margin-top: 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .success { 
            color: green; 
            font-weight: bold; 
            margin-top: 15px; 
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 4px;
        }
        /* Style f√ºr das Endergebnis */
        #teaResult {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            background-color: #f9fff9;
        }
        #teaResult h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h2>üå± Dein Individueller Tee-Sommelier</h2>
    <p>F√ºlle das Formular aus, um deine pers√∂nliche Teemischung zu erhalten. Das Ergebnis wird im Hintergrund von unserer KI berechnet.</p>
    
    <form id="teaForm" action="https://n8n.srv1154643.hstgr.cloud/webhook-test/tee-analyse" method="POST">
        
        <label for="gefuehl">1. Gef√ºhl / Zustand:</label>
        <textarea id="gefuehl" name="gefuehl" rows="3" placeholder="Ich bin gestresst, kann abends nicht abschalten und habe leichte Magenprobleme." required></textarea>

        <label for="geschmack">2. Geschmacksvorliebe:</label>
        <input type="text" id="geschmack" name="geschmack" placeholder="Minzig, frisch, nicht zu s√º√ü." required>

        <label for="allergien">3. Allergien / No-Gos:</label>
        <input type="text" id="allergien" name="allergien" placeholder="Kein Ingwer, keine Kamille." required>

        <label for="koffein">4. Koffein erw√ºnscht:</label>
        <div>
            <input type="radio" id="koffein-ja" name="koffein" value="Ja" required>
            <label for="koffein-ja" style="display: inline; font-weight: normal;">Ja</label>
            <input type="radio" id="koffein-nein" name="koffein" value="Nein" required style="margin-left: 20px;">
            <label for="koffein-nein" style="display: inline; font-weight: normal;">Nein</label>
        </div>

        <button type="submit">Teemischung anfragen</button>
    </form>
    
    <p id="successMessage" class="success" style="display: none;">Anfrage erfolgreich gesendet! Die KI arbeitet nun an deiner Teemischung.</p>
    
    <div id="teaResult">
        </div>

    <script>
        document.getElementById('teaForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // Ladezustand anzeigen
            document.getElementById('teaForm').style.display = 'none';
            document.getElementById('successMessage').textContent = 'üçµ Deine Teemischung wird erstellt... Dies kann einen Moment dauern.';
            document.getElementById('successMessage').style.display = 'block';

            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                return response.json(); // WICHTIG: AntwORT ALS JSON LESEN
            }) 
            .then(result => {
                // n8n gibt das Ergebnis im Body zur√ºck. Wir nehmen das JSON aus dem ersten Item.
                const finalData = result[0].json || result; // Passt sich an, falls n8n das JSON direkt oder verpackt zur√ºckgibt

                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('teaResult').innerHTML = formatTeaResult(finalData);
            })
            .catch(error => {
                document.getElementById('successMessage').style.display = 'none';
                alert(`Es gab ein Problem beim Empfang des Rezepts: ${error.message}`);
                console.error('Error:', error);
                document.getElementById('teaForm').style.display = 'block'; 
            });
        });

        // Funktion zur sauberen Darstellung des JSON-Ergebnisses
        function formatTeaResult(data) {
            if (!data || !data.titel) {
                 return '<h3>Fehler: Ung√ºltiges Rezeptformat erhalten. Konnte keine Teemischung erstellen.</h3>';
            }

            let html = `<h2>‚úÖ ${data.titel}</h2>`;
            html += `<p style="font-style: italic; color: #555;">${data.beschreibung}</p>`;
            
            // Zutatenliste formatieren
            html += '<h4>Zutaten:</h4><ul style="list-style-type: none; padding-left: 0;">';
            data.zutaten.forEach(item => {
                html += `<li><span style="color: #4CAF50; font-size: 1.2em;">&bull;</span> <b>${item.name}</b> (${item.prozent}%) ‚Äì <i>${item.grund}</i></li>`;
            });
            html += '</ul>';

            // Zubereitung
            const zubereitungText = Array.isArray(data.zubereitung) ? data.zubereitung.join(' ') : data.zubereitung;
            html += `<h4>Zubereitung:</h4><p>${zubereitungText}</p>`;
            
            // Link zum Formular zur√ºck
            html += '<p><a href="#" onclick="window.location.reload(); return false;">&larr; Neue Mischung anfragen</a></p>';
            
            return html;
        }
    </script>

</body>
</html>
